<body>
    <top-banner></top-banner>
    <top-nav></top-nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
               <side-nav currentPage="courses"></side-nav>
            </div>
            <div class="col-sm-9">
                <button class="btn btn-primary btn-block mt-2 mb-2" data-toggle="modal"
                    data-target="#addCourseModal">Add Course</button>
                <input class="form-control mb-2" id="searchBar" type="text" placeholder="Search">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Prefix</th>
                            <th scope="col">Number</th>
                            <th scope="col">Description</th>
                            <th scope="col">Course</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="courses-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <custom-footer></custom-footer>
<login-modal></login-modal>
<create-account-modal></create-account-modal>
<add-admin></add-admin>
<add-course-modal></add-course-modal>
<edit-course-modal id="editCourseComponent" collectionToDelete="courses" firebaseid=" "></edit-course-modal>
<confirm-delete-modal id="confirmDeleteComponent" collectionToDelete="courses" firebaseid=" "></confirm-delete-modal>
<script src="scripts/topBannerNavFooterComponents.js"></script>
<script src="scripts/components.js"></script>


</body>
